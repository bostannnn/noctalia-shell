# Noctalia Hyprland Theme - Auto-generated by matugen
# Source this file in your hyprland.conf: source = ~/.config/hypr/noctalia.conf

# Primary colors for borders
$noctalia_primary = rgb({{colors.primary.default.hex_stripped}})
$noctalia_secondary = rgb({{colors.secondary.default.hex_stripped}})
$noctalia_tertiary = rgb({{colors.tertiary.default.hex_stripped}})

# Surface colors
$noctalia_surface = rgb({{colors.surface.default.hex_stripped}})
$noctalia_surface_variant = rgb({{colors.surface_container.default.hex_stripped}})
$noctalia_outline = rgb({{colors.outline_variant.default.hex_stripped}})

# Accent colors
$noctalia_error = rgb({{colors.error.default.hex_stripped}})

# Border colors with alpha (ee = 93% opacity)
$noctalia_active_border1 = rgba({{colors.primary.default.hex_stripped}}ee)
$noctalia_active_border2 = rgba({{colors.secondary.default.hex_stripped}}ee)
$noctalia_active_border3 = rgba({{colors.tertiary.default.hex_stripped}}ee)
$noctalia_active_border4 = rgba({{colors.primary_container.default.hex_stripped}}ee)
$noctalia_inactive_border = rgba({{colors.surface_container.default.hex_stripped}}aa)

# Background colors
$noctalia_bg = rgb({{colors.surface.default.hex_stripped}})
$noctalia_bg_dim = rgb({{colors.surface_dim.default.hex_stripped}})

# Text colors
$noctalia_text = rgb({{colors.on_surface.default.hex_stripped}})
$noctalia_text_secondary = rgb({{colors.on_surface_variant.default.hex_stripped}})

# Apply to general settings - 4 color animated gradient
general {
    col.active_border = $noctalia_active_border1 $noctalia_active_border2 $noctalia_active_border3 $noctalia_active_border4 45deg
    col.inactive_border = $noctalia_inactive_border
}

# Group colors
group {
    col.border_active = $noctalia_active_border1 $noctalia_active_border2 $noctalia_active_border3 45deg
    col.border_inactive = $noctalia_inactive_border
    
    groupbar {
        col.active = $noctalia_primary
        col.inactive = $noctalia_surface_variant
    }
}


